        <section class="index_banner">
            <div class="container">
                <div id="banner" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#banner" data-bs-slide-to="0" class="active"
                        aria-current="true">
                        </button>
                        <button type="button" data-bs-target="#banner" data-bs-slide-to="1" class="">
                        </button>
                    </div>
                    <div class="carousel-inner">
                        <div :class="'carousel-item '+item.active" v-for="item in banlist">
                            <a class="banlist" :href="item.href">
                                 <img width="900" height="350" :src="item.img"
                                class="attachment-900x350x1 size-900x350x1 wp-post-image" alt="" decoding="async"
                                loading="lazy">
                                <h2>
                                    {{item.desc}}
                                </h2>
                                <i>
                                    置顶精彩
                                </i>
                            </a>
                        </div>
                        <!-- <div class="carousel-item">
                            <a class="banlist" href="https:///1076.html">
                                <img width="900" height="350" src="img/2022092304184493-900x350-c.jpg"
                                class="attachment-900x350x1 size-900x350x1 wp-post-image" alt="" decoding="async"
                                loading="lazy">
                                <h2>
                                    24 块钱，满足一个北方人对于南方水乡的所有期待
                                </h2>
                                <i>
                                    置顶精彩
                                </i>
                            </a>
                        </div> -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#banner"
                    data-bs-slide="prev">
                        <i class="bi bi-chevron-left">
                        </i>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#banner"
                    data-bs-slide="next">
                        <i class="bi bi-chevron-right">
                        </i>
                    </button>
                </div>
            </div>
        </section>
        <section class="index_area">
            <div class="container">
                <div class="row g-4">
                    <div class="col-lg-12">
                        <div class="post_box">
                            <div class="post_loop" v-for="item in datas">
                                <div class="post_loop_head">
                                    <div class="post_loop_head_author">
                                        <a class="images_author" :href="item.headHrefs">
                                            <img alt="" :src="item.headUrls" class="avatar avatar-80 photo"
                                            height="80" width="80" loading="lazy" decoding="async">
                                        </a>
                                        <div class="images_author_name">
                                            <h3>
                                                <a  :href="item.headHrefs">
                                                    <u>{{ item.creatorName }}</u>
                                              </a>
                                            </h3>
                                            <span>
                                                {{formatDate(item.updatedTs,'yyyy-MM-dd HH:mm:ss')}}
                                            </span>
                                        </div>
                                    </div>
                                    <a class="post_loop_more" :href="'detail.html?id='+item.id+'&domain='+item.domain">
                                        <i class="bi bi-three-dots">
                                        </i>
                                    </a>
                                </div>
                                <div class="post_loop_conter">
                                    <div class="post_loop_title_box">
                                        <div v-html='item.content'>
                                        </div>
                                    </div>
                                    <div :class="'post_images post_img_'+(item.resourceList.length >=9 ? 9 : item.resourceList.length)" v-if="item.resourceList.length != 0">
                                        <template  v-for="img in item.resourceList" >
                                                <a v-if="img.externalLink != '' " data-fancybox="post-1437" :href="img.externalLink " style="border: 1px dashed #eee;">
                                                    <img :src="img.externalLink">
                                                </a>
                                                <a v-else-if="(img.publicId == undefined || img.publicId == '') && img.externalLink == '' " data-fancybox="post-1437" :href="img.domain + imgUri + img.id + '/' + img.filename" style="border: 1px dashed #eee;">
                                                    <img :src="img.domain + imgUri + img.id + '/' + img.filename">
                                                </a>
                                                <a v-else="img.publicId != '' && img.externalLink == '' " data-fancybox="post-1437" :href="img.domain + imgUri + img.id + '/' + img.publicId + '/'+img.filename" style="border: 1px dashed #eee;">
                                                    <img :src="img.domain + imgUri + img.id + '/' + img.publicId + '/'+ img.filename">
                                                </a>
                                         </template>
                                        
                                    </div>
                                    <div class="post_loop_tag">
                                        <em v-for="tag in item.tags">
                                            <!-- <i class="bi bi-hash">
                                            </i> -->
                                            <a  rel="tag">
                                                {{ tag }}
                                            </a>
                                        </em>
                                    </div>
                                    <div class="post_info_footer">
                                        <span class="">
                                            <i class="bi bi-chat-square-text-fill">
                                            </i>
                                            <a :href="'detail.html?id='+item.id+'&domain='+item.domain">
                                                {{ item.commentCount }}评论
                                            </a>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                       <!--  <div class="post-read-more">
                        </div> -->
                    </div>
                    
                </div>
                 <button @click="nextSort" style="border: 0px solid gray;padding:15px 6px;border-radius:1px;background: #efefef;cursor: pointer;"> <div>严格有序加载更多</div><div>(体验差)</div></button>
                  <button @click="next" style="float:right;border: 0px solid gray;padding:15px 6px;border-radius:1px;background: #efefef;cursor: pointer;"> <div>局部有序加载更多</div><div  style="color:red">(体验好)</div></button>
            </div>

        </section>
